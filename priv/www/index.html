{% include "header.inc.html" %}
<h3>Resolvers</h3>
<table style="width:100%">
<tr style="font-weight:bold">
<td>Name</td>
<td>Module</td>
<td>Weight</td>
<td>Target Time</td>
</tr>
{% for r in resolvers %}
<tr style="background-color: {% cycle white,lightyellow %}">
<td>{{ r.name }}</td>
<td>{{ r.mod }} </td>
<td>{{ r.weight }}</td>
<td>{{ r.targettime }}</td>
</tr>
{% endfor %}
</table>
<h3>Protocols Registered</h3>
{% for p in protocols %}
{{p}}
{% endfor %}

</body>
</html>
